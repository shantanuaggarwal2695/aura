<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversational AI - Voice & Text Chat</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– Conversational AI Assistant</h1>
            <p>Chat with voice or text using Hume.ai and Google ADK</p>
        </header>

        <div class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <div class="message system-message">
                    <p>Welcome! You can type a message or use the voice button to speak.</p>
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="text-input" 
                        placeholder="Type your message here..." 
                        rows="2"
                    ></textarea>
                    <button id="send-button" class="send-button" title="Send message">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
                
                <div class="voice-controls">
                    <button id="voice-button" class="voice-button" title="Start/Stop voice recording">
                        <svg id="mic-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                    </button>
                    <div id="recording-status" class="recording-status hidden">
                        <span class="pulse-dot"></span>
                        <span>Recording...</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="error-message" class="error-message hidden"></div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
